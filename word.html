<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Word Filter</title>
  <script src="Webdevtools/jQuery.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="bootstrap/bootstrap.css" title="" type="" />
  <link rel="stylesheet" href="word.css" type="text/css" media="all" />
</head>

<body>
  <div class="container-fluid text-center">
    <header class="header text-center mt-2 mb-5">
      <h1 class="text-secondary">WORD FILTER</h1>
    </header>
    <div class="container">
      <textarea name="" id="textbox" cols="30" rows="10"></textarea>
      <button class="mt-3 btn btn-block btn-warning" id="btn">Check</button>
    </div>
    <div class="container mt-4">
      <p class="text-left">Words: <span class="w"></span></p>
      <p class="text-left">Letters: <span class="l"></span></p>
      <p class="text-left">Vowels: <span class="v"></span></p>
      <p class="text-left">Consonant: <span class="c"></span></p>
    </div>
    <br>
    <div class="container">
      <button class="btn btn-danger" id="reset">Reset</button>
    </div>
  </div>
  <script src="word.js" type="application/javascript" charset="utf-8"></script>
</body>

</html>
